<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!DOCTYPE html>
<html>
<body>

<div class="container">
  <h2>Museum Information</h2>
  <div class="row">
    <div class="col-1">
      <div class="photo">Photo</div>
    </div>
    <div class="col-2">
      <div class="row">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
      <div class="row">
        <label for="state">State:</label>
        <input type="text" id="state" name="state">
      </div>
      <div class="row">
        <label for="city">City:</label>
        <input type="text" id="city" name="city">
      </div>
      <div class="row">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address">
      </div>
      <div class="row">
        <label for="working_days">Working Days:</label>
        <input type="text" id="working_days" name="working_days">
      </div>
      <div class="row">
        <label for="opening_hours">Opening hours:</label>
        <input type="text" id="opening_hours" name="opening_hours">
      </div>
      <div class="row">
        <label for="phone_no">Ph. No:</label>
        <input type="text" id="phone_no" name="phone_no">
      </div>
      <div class="row">
        <label for="img-link">Image link:</label>
        <input type="text" id="img-link" name="img-link">
      </div>
      <div class="row">
        <label for="fare_foreigners">Fare-foreigners:</label>
        <input type="text" id="fare_foreigners" name="fare_foreigners">
      </div>
      <div class="row">
        <label for="fare_indian_kid">Fare-indian-kid:</label>
        <input type="text" id="fare_indian_kid" name="fare_indian_kid">
      </div>
      <div class="row">
        <label for="fare_indian_adult">Fare-indian-adult:</label>
        <input type="text" id="fare_indian_adult" name="fare_indian_adult">
      </div>
      <div class="row">
        <label for="fare_indian_old">Fare-indian-old:</label>
        <input type="text" id="fare_indian_old" name="fare_indian_old">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-1">
      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>
    </div>
  </div>
</div>

</body>
</html>
</body>
</html>
